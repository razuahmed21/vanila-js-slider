<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Vanila Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="single-slider slider-visible">
                <img src="img/1.jpg" alt="one">
                <h1 id="one">I believe in God</h1>
            </div>
            <div class="single-slider">
                <img src="img/2.jpg" alt="two">
                <h1 id="two">Only I spell it Nature</h1>
            </div>
            <div class="single-slider">
                <img src="img/3.jpg" alt="three">
                <h1 id="three">Choose only one master</h1>
            </div>
            <div class="next-pre-action">
                <button id="prev"> ← </button>
                <button id="next"> → </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
